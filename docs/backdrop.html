<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIMPLEMENTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            display: grid;
            min-height: 100vh;
            background-image:
                radial-gradient(transparent 2%, rgba(255, 255, 255, 0.2) 5%, rgba(255, 255, 255, 0.2) 13%, transparent 15%),
                linear-gradient(50deg, rgba(0, 255, 255, 0.2) 0%, transparent 100%),
                repeating-linear-gradient(45deg, transparent 0%, transparent 25%, rgba(164, 17, 204, 0.1) 25%, rgb(164, 17, 204, 0.3) 50%);
            background-blend-mode: saturation, normal;
            background-size: 2rem 2rem;
            background-repeat: repeat;
        }
    </style>
</head>

<body data-theme="dark">
</body>

</html>
