<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIMPLEMENTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        p {
            --typography-spacing-vertical: 0.1rem;
        }

        h1,
        h2,
        section {
            --typography-spacing-vertical: 0.5rem;
            --block-spacing-vertical: 0;
            align-self: center;
            text-align: center;
        }

        :root {
            --nav-element-spacing-vertical: 0.2rem;
            --nav-element-spacing-horizontal: 0.5rem;
            --secondary: var(--code-kbd-background-color) !important;
        }

        body {
            place-items: center;
            display: grid;
            min-height: 100vh;
            min-width: fit-content;
            background-image:
                radial-gradient(transparent 2%, rgba(255, 255, 255, 0.2) 5%, rgba(255, 255, 255, 0.2) 13%, transparent 15%),
                linear-gradient(50deg, rgba(0, 255, 255, 0.2) 0%, transparent 100%),
                repeating-linear-gradient(45deg, transparent 0%, transparent 25%, rgba(164, 17, 204, 0.1) 25%, rgb(164, 17, 204, 0.3) 50%);
            background-blend-mode: saturation, normal;
            background-position: calc(50% + 1rem) calc(50% - 1rem);
            background-size: 2rem 2rem;
            background-repeat: repeat;
            transition: background-position 350ms ease;
        }

        body>article {
            display: grid;
            grid-template: 1fr/ 1fr;
            padding: 1.8rem 1rem;
            margin: 0;
            min-width: 16rem;
            width: min(16rem, 95vmin);
        }

        body>article>header {
            margin: -1rem -2rem;
            border-radius: 0.2rem;
        }
    </style>
</head>

<body data-theme="dark">
    <article>
        <header>
            <H1><kbd translate="no">DEVIMPLEMENTS</kbd></H1>
        </header>
    </article>
</body>

</html>
